{% extends 'base.html' %}


{% block content %}

<h2>Login</h2>


{% if not request.user.is_authenticated %}
  

  
<form action="" method='POST'>
{% csrf_token %}

  
{{form.as_p}}
<input type="submit" value='Login'>
</form>
<p>Don't have an account ? <a href="{% url 'register' %}">Sign up</a></p>
{% else %}
<p>You are logged in already as {{user.username}} <a href="{% url 'logout' %}">Logout</a></p>
{% endif %}
{% endblock content %}
